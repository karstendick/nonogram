<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Nonogram</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 600px;
      }

      .error-code {
        font-size: 120px;
        font-weight: 700;
        line-height: 1;
        margin-bottom: 20px;
        text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 32px;
        margin-bottom: 16px;
      }

      p {
        font-size: 18px;
        margin-bottom: 32px;
        opacity: 0.9;
      }

      .links {
        display: flex;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
      }

      a {
        display: inline-block;
        padding: 12px 24px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      a:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .preview-note {
        margin-top: 40px;
        padding: 16px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>The page you're looking for doesn't exist or has been moved.</p>

      <div class="links">
        <a href="/nonogram/">Go to Main Site</a>
        <a href="/nonogram/preview/">View Preview Branches</a>
      </div>

      <div class="preview-note">
        <strong>Looking for a preview deployment?</strong><br>
        Preview branches are only available while the feature branch exists.<br>
        Once merged or deleted, the preview is automatically cleaned up.
      </div>
    </div>
  </body>
</html>
